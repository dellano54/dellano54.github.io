<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine? üíñ</title>
  
  <!-- Tailwind CSS for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- GSAP for animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <!-- Font Awesome for icons (if needed) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  
  <style>
    /* General page styling */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      transition: background 1.5s ease-in-out;
    }
    
    /* Step styling */
    .step {
      position: absolute;
      text-align: center;
      opacity: 0;
      transform: scale(0.9);
      width: 100%;
      display: none;
    }
    
    .step.active {
      opacity: 1;
      transform: scale(1);
      display: block;
    }
    
    .btn {
      background: #ff69b4;
      color: white;
      padding: 12px 25px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s;
      font-size: 18px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn:hover {
      transform: scale(1.1);
    }
    
    /* Flower bouquet container (hidden until celebration) */
    #flowerBouquet {
      display: none;
      margin-top: 20px;
    }
    
    /* --- Bouquet SVG Animation Styles --- */
    /* Stem: thicker and longer */
    .stem {
      fill: none;
      stroke: green;
      stroke-width: 4;
      stroke-dasharray: 120;
      stroke-dashoffset: 120;
      animation: grow 3s forwards;
    }
    
    /* Petals and center start hidden and scaled down */
    .petal, .center {
      transform-origin: center;
      transform: scale(0);
      opacity: 0;
      animation: bloom 2s forwards;
    }
    
    /* Delay the blooming until after the stem grows */
    .petal { animation-delay: 3s; }
    .center { animation-delay: 3.5s; }
    
    @keyframes grow {
      to {
        stroke-dashoffset: 0;
      }
    }
    
    @keyframes bloom {
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Step 0: Welcome -->
  <section id="step0" class="step active">
    <div class="p-8 bg-white rounded-lg shadow-lg">
      <h1 class="text-3xl font-bold text-pink-500 mb-4">üíñ Hey, Love!</h1>
      <p class="text-gray-700 mb-6">I've got something special for you...</p>
      <button class="btn" onclick="nextStep(1)">üíò Let's go!</button>
    </div>
  </section>
  
  <!-- Step 1: Love Question -->
  <section id="step1" class="step">
    <div class="p-8 bg-white rounded-lg shadow-lg">
      <h2 class="text-3xl font-bold text-pink-500 mb-4">üíû Do you know how much I love you?</h2>
      <div class="space-x-4">
        <button class="btn" onclick="nextStep(2)">‚ù§Ô∏è A lot?</button>
        <button class="btn" onclick="nextStep(2)">üíñ More than anything?</button>
      </div>
    </div>
  </section>
  
  <!-- Step 2: More Love -->
  <section id="step2" class="step">
    <div class="p-8 bg-white rounded-lg shadow-lg">
      <h2 class="text-3xl font-bold text-pink-500 mb-4">‚ú® You make my world brighter!</h2>
      <p class="text-gray-700 mb-6">And I wouldn't trade you for anything.</p>
      <button class="btn" onclick="nextStep(3)">üòä Awww!</button>
    </div>
  </section>
  
  <!-- Step 3: Proposal -->
  <section id="step3" class="step">
    <div class="p-8 bg-white rounded-lg shadow-lg">
      <h1 id="proposalText" class="text-4xl font-bold text-pink-500 mb-6">üåπ Will you be my Valentine?</h1>
      <div class="flex space-x-4 justify-center">
        <button class="btn" onclick="showCelebration()">üòç YES!!!</button>
        <button id="noBtn" class="btn bg-gray-500" onclick="changeNoText()">üò¢ No :(</button>
      </div>
      <!-- Flower bouquet container -->
      <div id="flowerBouquet">
        <svg viewBox="0 0 300 450" width="300" height="450">
          <!-- Six flower groups arranged as a bouquet -->
          <!-- All groups rotate around the common base point (150,400) -->
          
          <!-- Flower Group 1: rotated -50¬∞ -->
          <g transform="rotate(-50,150,400)">
            <path class="stem" d="M150,400 Q150,370 150,300" />
            <g transform="translate(150,300)">
              <!-- 5 petals arranged evenly around (0,0) -->
              <ellipse class="petal" cx="0" cy="-20" rx="10" ry="20" fill="#ff85a2" />
              <ellipse class="petal" cx="0" cy="-20" rx="10" ry="20" fill="#ff85a2" transform="rotate(72)" />
              <ellipse class="petal" cx="0" cy="-20" rx="10" ry="20" fill="#ff85a2" transform="rotate(144)" />
              <ellipse class="petal" cx="0" cy="-20" rx="10" ry="20" fill="#ff85a2" transform="rotate(216)" />
              <ellipse class="petal" cx="0" cy="-20" rx="10" ry="20" fill="#ff85a2" transform="rotate(288)" />
            </g>
            <g transform="translate(150,300)">
              <circle class="center" cx="0" cy="0" r="8" fill="yellow" />
            </g>
          </g>
          
          <!-- Flower Group 2: rotated -30¬∞ -->
          <g transform="rotate(-30,150,400)">
            <path class="stem" d="M150,400 Q150,370 150,300" />
            <g transform="translate(150,300)">
              <ellipse class="petal" cx="0" cy="-20" rx="10" ry="20" fill="#ffb6c1" />
              <ellipse class="petal" cx="0" cy="-20" rx="10" ry="20" fill="#ffb6c1" transform="rotate(72)" />
              <ellipse class="petal" cx="0" cy="-20" rx="10" ry="20" fill="#ffb6c1" transform="rotate(144)" />
              <ellipse class="petal" cx="0" cy="-20" rx="10" ry="20" fill="#ffb6c1" transform="rotate(216)" />
              <ellipse class="petal" cx="0" cy="-20" rx="10" ry="20" fill="#ffb6c1" transform="rotate(288)" />
            </g>
            <g transform="translate(150,300)">
              <circle class="center" cx="0" cy="0" r="8" fill="yellow" />
            </g>
          </g>
          
          <!-- Flower Group 3: rotated -10¬∞ -->
          <g transform="rotate(-10,150,400)">
            <path class="stem" d="M150,400 Q150,370 150,300" />
            <g transform="translate(150,300)">
              <ellipse class="petal" cx="0" cy="-20" rx="10" ry="20" fill="#ff69b4" />
              <ellipse class="petal" cx="0" cy="-20" rx="10" ry="20" fill="#ff69b4" transform="rotate(72)" />
              <ellipse class="petal" cx="0" cy="-20" rx="10" ry="20" fill="#ff69b4" transform="rotate(144)" />
              <ellipse class="petal" cx="0" cy="-20" rx="10" ry="20" fill="#ff69b4" transform="rotate(216)" />
              <ellipse class="petal" cx="0" cy="-20" rx="10" ry="20" fill="#ff69b4" transform="rotate(288)" />
            </g>
            <g transform="translate(150,300)">
              <circle class="center" cx="0" cy="0" r="8" fill="yellow" />
            </g>
          </g>
          
          <!-- Flower Group 4: rotated 10¬∞ -->
          <g transform="rotate(10,150,400)">
            <path class="stem" d="M150,400 Q150,370 150,300" />
            <g transform="translate(150,300)">
              <ellipse class="petal" cx="0" cy="-20" rx="10" ry="20" fill="#ff85a2" />
              <ellipse class="petal" cx="0" cy="-20" rx="10" ry="20" fill="#ff85a2" transform="rotate(72)" />
              <ellipse class="petal" cx="0" cy="-20" rx="10" ry="20" fill="#ff85a2" transform="rotate(144)" />
              <ellipse class="petal" cx="0" cy="-20" rx="10" ry="20" fill="#ff85a2" transform="rotate(216)" />
              <ellipse class="petal" cx="0" cy="-20" rx="10" ry="20" fill="#ff85a2" transform="rotate(288)" />
            </g>
            <g transform="translate(150,300)">
              <circle class="center" cx="0" cy="0" r="8" fill="yellow" />
            </g>
          </g>
          
          <!-- Flower Group 5: rotated 30¬∞ -->
          <g transform="rotate(30,150,400)">
            <path class="stem" d="M150,400 Q150,370 150,300" />
            <g transform="translate(150,300)">
              <ellipse class="petal" cx="0" cy="-20" rx="10" ry="20" fill="#ffb6c1" />
              <ellipse class="petal" cx="0" cy="-20" rx="10" ry="20" fill="#ffb6c1" transform="rotate(72)" />
              <ellipse class="petal" cx="0" cy="-20" rx="10" ry="20" fill="#ffb6c1" transform="rotate(144)" />
              <ellipse class="petal" cx="0" cy="-20" rx="10" ry="20" fill="#ffb6c1" transform="rotate(216)" />
              <ellipse class="petal" cx="0" cy="-20" rx="10" ry="20" fill="#ffb6c1" transform="rotate(288)" />
            </g>
            <g transform="translate(150,300)">
              <circle class="center" cx="0" cy="0" r="8" fill="yellow" />
            </g>
          </g>
          
          <!-- Flower Group 6: rotated 50¬∞ -->
          <g transform="rotate(50,150,400)">
            <path class="stem" d="M150,400 Q150,370 150,300" />
            <g transform="translate(150,300)">
              <ellipse class="petal" cx="0" cy="-20" rx="10" ry="20" fill="#ff85a2" />
              <ellipse class="petal" cx="0" cy="-20" rx="10" ry="20" fill="#ff85a2" transform="rotate(72)" />
              <ellipse class="petal" cx="0" cy="-20" rx="10" ry="20" fill="#ff85a2" transform="rotate(144)" />
              <ellipse class="petal" cx="0" cy="-20" rx="10" ry="20" fill="#ff85a2" transform="rotate(216)" />
              <ellipse class="petal" cx="0" cy="-20" rx="10" ry="20" fill="#ff85a2" transform="rotate(288)" />
            </g>
            <g transform="translate(150,300)">
              <circle class="center" cx="0" cy="0" r="8" fill="yellow" />
            </g>
          </g>
          
        </svg>
      </div>
    </div>
  </section>
  
  <script>
    let noMessages = [
      "Please? ü•∫", "You know I love you sooo much! ‚ù§Ô∏è", "C'mon, you know you wanna! üòò", 
      "Just say yes already! üòÇ", "Don't break my heart! üíî", "I'll get you chocolates! üç´", 
      "What if I puppy-eye you? üê∂ü•∫", "No isn't an option! üòè", "You're my favorite person! üåü"
    ];
    
    let noIndex = 0;
    
    function changeNoText() {
      let noBtn = document.getElementById("noBtn");
      noBtn.innerHTML = `‚ùå ${noMessages[noIndex]}`;
      noIndex = (noIndex + 1) % noMessages.length;
    }
    
    function nextStep(step) {
      document.querySelectorAll('.step').forEach((el, index) => {
        el.style.display = (index === step) ? "block" : "none";
        if (index === step) {
          gsap.fromTo(el, { opacity: 0, scale: 0.9 }, { opacity: 1, scale: 1, duration: 1 });
        }
      });
    }
    
    function showCelebration() {
      // Hide the proposal text and button container
      document.getElementById('proposalText').style.display = 'none';
      document.querySelector('#step3 .flex').style.display = 'none';
      // Show the bouquet SVG container
      document.getElementById('flowerBouquet').style.display = 'block';
    }
  </script>
</body>
</html>
